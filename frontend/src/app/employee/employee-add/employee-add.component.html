
<div class="card-container">
  <div class="card">
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="employee.firstName"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Enter your Last Name"
               required #firstName="ngModel">
      </div>
      <div [hidden]="!firstName.pristine" class="alert alert-danger">First Name is required</div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="employee.lastName"
               class="form-control"
               id="lastName"
               name="lastName"
               placeholder="Enter your Last Name"
               #lastName="ngModel">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="employee.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter employee email address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="number" [(ngModel)]="employee.mobile"
                id="mobile"
        name="mobile"
        placeholder="Enter mobile number"
        #mobile="ngModel">
      </div>
      <button type="submit" [disabled]="!employeeForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
