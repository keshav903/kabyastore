
<div class="container">
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="employee.firstName"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Enter your Last Name"
               required minlength="4" #firstName="ngModel">
      </div>
      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
           class="alert alert-danger">
        <div *ngIf="firstName.errors.required">
          Name is required.
        </div>
        <div *ngIf="firstName.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="employee.lastName"
               class="form-control"
               id="lastName"
               name="lastName"
               placeholder="Enter your Last Name"
               #lastName="ngModel">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="employee.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter employee email address"
               required minlength="9" #email="ngModel">
      </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
             class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.minlength">
            Name must be at least 9 characters long.
          </div>
        </div>

      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="number" [(ngModel)]="employee.mobile"
                id="mobile"
        name="mobile"
        placeholder="Enter mobile number"
        #mobile="ngModel">
      </div>
      <button type="submit" [disabled]="!employeeForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
</div>
